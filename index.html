<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="list.js"></script>
    <title>Listinha</title>
  </head>
  <body>

    <section> <!--Section que guarda o titulo e o botão de adicionar-->
      <div class="container bg-list rounded border shadow-sm border-2 mt-3 p-3">
        <h3>Adicionar à lista</h3>
        <div class="row">
          <div class="col-md-10 justify-content-center input-group-sm mb-2">
            <input id="listItem" class="form-control inputValue" type="text" />
          </div> <!--coluna onde está inserido o input text-->
          <div class="col-sm-2">
            <button onclick="addTarefa()" type="button" class="form-contol btn btn-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mb-1 bi bi-plus-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
              <span>Adicionar</span>             
            </button>
          </div> <!-- col-sm2 onde está o button junto com ícone--> 
        </div> <!-- row-->
      </div> <!--Container-->
    </section>

    
    <section id="rowList" class="mt-2">
      <!-- As tarefas são adicionadas aqui via JS-->
    </section>




  </body>
</html>
