<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="list.js"></script>
    <title>Listinha</title>
  </head>
  <body>

    <section> <!--Section que guarda o titulo e o botão de adicionar-->
      <div class="container content-wrapper my-4 shadow">
            <div class="row">
                <div id="listItem" class="col-md-7 bg-white content-wrapper overflow-auto">
                  <!--O conteúdo é adicionado dinâmicamente aqui dentro-->
                </div>
                <div class="col-md-5 bg-dark text-white p-4 text-center content-wrapper">
                  <form id="taskForm">
                    <div class="container mt-3">
                      <h3>Cadastrar tarefa</h3>
                    </div>
                    <div class="container text-start mt-4">
                      <span>Título da tarefa</span>
                      <input id="taskName" type="text" class="form-control mt-2" required>
                    </div>
                    <div class="container text-start mt-3">
                      <span>Descrição da tarefa</span>
                      <textarea id="taskDesc" class="form-control mt-2" cols="30" rows="3"></textarea>
                    </div>
                    <div class="container text-start mt-3">
                      <span>Data de realização</span>
                      <input id="taskDate" type="date" class="form-control mt-2" required>
                    </div>
                    <div class="container mt-5">
                      <button onclick="addTarefa()" type="button" class="form-control btn btn-success mt-3">Cadastrar</button>
                      <button type="reset" class="form-control btn btn-warning mt-2">Limpar</button>
                    </div>
                  </form>
                </div>
            </div>
      </div> <!--Container-->
    </section>

  </body>
</html>
